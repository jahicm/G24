<div class="container my-5">
  <h1 class="text-center mb-4">Registration</h1>

  <div class="card shadow p-4 col-12 col-md-6 mx-auto">
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label"><b>Name:</b></label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="dataForm.get('name')?.touched && dataForm.get('name')?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label"><b>Last Name:</b></label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
        <div *ngIf="dataForm.get('lastName')?.touched && dataForm.get('lastName')?.invalid" class="text-danger">
          Last Name is required.
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label"><b>Date of Birth:</b></label>
        <input type="date" id="dob" class="form-control" formControlName="dob">
        <div *ngIf="dataForm.get('dob')?.touched && dataForm.get('dob')?.invalid" class="text-danger">
          Date of Birth is required.
        </div>
      </div>

      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label"><b>Country:</b></label>
        <input type="text" id="country" class="form-control" formControlName="country">
        <div *ngIf="dataForm.get('country')?.touched && dataForm.get('country')?.invalid" class="text-danger">
          Country is required.
        </div>
      </div>

      <!-- Preferred Unit -->
      <div class="mb-3">
        <label class="form-label"><b>Preferred Unit:</b></label>
        <div class="btn-group d-flex" role="group">
          <input type="radio" class="btn-check" id="unit-mg" value="mg/dL" formControlName="unit">
          <label class="btn btn-outline-primary w-50" for="unit-mg">mg/dL</label>

          <input type="radio" class="btn-check" id="unit-mmol" value="mmol/L" formControlName="unit">
          <label class="btn btn-outline-primary w-50" for="unit-mmol">mmol/L</label>
        </div>
        <div *ngIf="dataForm.get('unit')?.touched && dataForm.get('unit')?.invalid" class="text-danger">
          Please select a unit.
        </div>
      </div>

      <!-- Diabetes Type -->
      <div class="mb-3">
        <label class="form-label"><b>Diabetes Type:</b></label>
        <div class="btn-group d-flex" role="group">
          <input type="radio" class="btn-check" id="type1" value="Type 1" formControlName="diabetesType">
          <label class="btn btn-outline-primary w-50" for="type1">Type 1</label>

          <input type="radio" class="btn-check" id="type2" value="Type 2" formControlName="diabetesType">
          <label class="btn btn-outline-primary w-50" for="type2">Type 2</label>
        </div>
        <div *ngIf="dataForm.get('diabetesType')?.touched && dataForm.get('diabetesType')?.invalid" class="text-danger">
          Please select a diabetes type.
        </div>
      </div>

      <!-- Medication Dropdown -->
      <div class="mb-3">
        <label for="medication" class="form-label"><b>Medication:</b></label>
        <select id="medication" class="form-select" formControlName="medication">
          <option value="" disabled selected>Select medication</option>
          <option *ngFor="let med of medications" [value]="med">{{ med }}</option>
        </select>
        <div *ngIf="dataForm.get('medication')?.touched && dataForm.get('medication')?.invalid" class="text-danger">
          Please select a medication.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid">Send</button>
      </div>
    </form>
  </div>
</div>
