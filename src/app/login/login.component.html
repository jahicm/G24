<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - G24</title>

</head>

<body>
  <div class="login-container">
    <div class="logo">
      <h1>G24</h1>
    </div>

    <h2>Login to Your Account</h2>
   
    <form class="login-form" (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        <a href="/g24/forget" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    @if(errorMessage)
    {
    <div>
      <p style="color:red">{{ errorMessage }}</p>
    </div>
    }
    <div class="footer">
      <p>Don't have an account? <a href="/g24/first-registration">Sign up</a></p>
      <p class="copyright">Â© 2025 G24. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
