<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <label for="startDate" class="form-label">{{'statistics.start-date' | translate}}:</label>
                <input id="startDate" [(ngModel)]="startDate" type="date" class="form-control mb-4">

                <label for="endDate" class="form-label">{{'statistics.end-date' | translate}}:</label>
                <input id="endDate" [(ngModel)]="endDate" type="date" class="form-control mb-4">
                <button class="btn btn-primary btn-sm" (click)="filterPieChart()">{{'statistics.start' | translate}}</button>
            </div>
            <div class="col-md-10">
                <app-piechart [data]="data"></app-piechart>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
